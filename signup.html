<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AnimeVerse</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Background Image Carousel */
        .carousel-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .carousel {
            display: flex;
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .carousel img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .carousel img.active {
            opacity: 1;
        }
        
        /* Sign-up Box */
        .signup-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.7);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 2;
            color: white;
        }
        h2 {
            font-size: 24px;
            color: #ff0000;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.7);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff0000;
            border-radius: 5px;
            background: #111;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #ff0000;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #cc0000;
        }
        p {
            margin-top: 15px;
        }
        a {
            color: #ff0000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Background Image Carousel -->
    <div class="carousel-container">
        <div class="carousel">
            <img src="images/anime1.jpg" class="active">
            <img src="images/anime2.jpg">
            <img src="images/anime3.jpg">
            <img src="images/anime4.jpg">
            <img src="images/anime5.jpg">
        </div>
    </div>
    
    <!-- Sign-up Box -->
    <div class="signup-container">
        <h2>Sign Up for AnimeVerse</h2>
        <form id="signup-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="fav-anime">Favorite Anime</label>
            <select id="fav-anime" name="fav-anime" required>
                <option value="naruto">Naruto</option>
                <option value="one-piece">One Piece</option>
                <option value="attack-on-titan">Attack on Titan</option>
                <option value="demon-slayer">Demon Slayer</option>
                <option value="jujutsu-kaisen">Jujutsu Kaisen</option>
            </select>
            
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    
    <script>
        // Image Carousel Logic
        let images = document.querySelectorAll(".carousel img");
        let index = 0;
        
        function changeImage() {
            images.forEach((img, i) => {
                img.classList.remove("active");
            });
            index = (index + 1) % images.length;
            images[index].classList.add("active");
        }
        
        setInterval(changeImage, 5000);
    </script>
</body>
</html>
